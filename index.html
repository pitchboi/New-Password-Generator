<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>New Password Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="titles">
                <h1>Generate a</h1>
                <h1 id="greenHeading">random password</h1>
                <h3>Never use an insecure password again.</h3>
            </div>
            <div class="attributes">
                <p id="subtitle">Password attributes:</p>
                <p id="labelPasswordLength">Length: 15</p>
                <input class="numberSlider" id="passwordLength" type="range" min="10" max="50" step="1" value="15" oninput="updateLabel('length')">
                <div></div>
                <input class="checkbox" id="numberCheck" type="checkbox" oninput="generatePasswords()" checked>
                <label for="numberCheck">Numbers</label>
                <div></div>
                <input class="checkbox" id="letterCheck" type="checkbox" oninput="generatePasswords()" checked>
                <label for="letterCheck">Letters</label>
                <div></div>
                <input class="checkbox" id="symbolCheck" type="checkbox" oninput="generatePasswords()" checked>
                <label for="symbolCheck">Symbols</label>
                <div></div>
                <input class="checkbox" id="uniqueCheck" type="checkbox" oninput="generatePasswords()" checked>
                <label for="uniqueCheck">No repeated characters</label>
            </div>
            <div class="generateButton">
                <button onclick="generatePasswords()" onmousedown="changeButtonColour('generate',1)" onmouseup="changeButtonColour('generate',2)" onmouseenter="changeButtonColour('generate',3)" onmouseleave="changeButtonColour('generate',4)">Refresh passwords</button>
            </div>
            <div class="divider"></div>
            <div class="passwords">
                <button class="passwordButton" id="passwordButtonOne" onclick="copyPassword(1)" onmousedown="changeButtonColour('password',1)" onmouseup="changeButtonColour('password',2)" onmouseenter="changeButtonColour('password',3)" onmouseleave="changeButtonColour('password',4)">...</button>
            </div>
            <div class="passwords">
                <button class="passwordButton" id="passwordButtonTwo" onclick="copyPassword(2)" onmousedown="changeButtonColour('password',1)" onmouseup="changeButtonColour('password',2)" onmouseenter="changeButtonColour('password',3)" onmouseleave="changeButtonColour('password',4)">...</button>
            </div>
            <div class = "footer">
                <p>Â© Tristyn Kelley 2022</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
